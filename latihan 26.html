<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detail Buku</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .detail-container {
      background-color: #ffffff;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .book-image {
      flex: 1 1 250px;
    }

    .book-image img {
      width: 100%;
      border-radius: 8px;
    }

    .book-info {
      flex: 2 1 400px;
    }

    .book-info h2 {
      margin-top: 0;
    }

    .book-info p {
      margin: 4px 0;
    }

    .price {
      font-weight: bold;
      font-size: 18px;
      color: #00008B;
      margin-top: 10px;
    }

    .synopsis {
      margin-top: 20px;
    }

    .synopsis h3 {
      color: #00008B;
      margin-bottom: 8px;
    }

    .buy-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00008B;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .buy-button:hover {
      background-color: #000066;
    }
  </style>
</head>
<body>
<div class="detail-container">
  <div class="book-image">
    <img src="https://cdn.kobo.com/book-images/e354f3eb-d7f8-4339-9c95-f6b1885bad7d/1200/1200/False/naruto-vol-1.jpg" alt="naruto-vol-1">
  </div>
  <div class="book-info">
    <h2>Judul: <strong>Naruto Vol. 1</strong></h2>
    <p><strong>Pengarang:</strong> Masashi Kishimoto</p>
    <p><strong>Penerbit:</strong> Shueisha</p>
    <p><strong>Cetakan:</strong> Ke-1</p>
    <p><strong>Jumlah Halaman:</strong> 272</p>
    <p class="price">Rp71.200</p>

    <div class="synopsis">
      <h3>Sinopsis</h3>
      <p>Nomor 1 mendatar: teka-teki; misterius; tidak jelas (tentang ucapan). Enam huruf: <strong>NARUTO</strong></p>
      <p>Petualangan ninja muda yang ingin menjadi Hokage.</p>
    </div>

    <a href="#" class="buy-button">Beli Sekarang</a>
  </div>
</div>
</body>
</html>
